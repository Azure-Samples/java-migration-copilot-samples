# Build configuration properties
# You can override these properties by creating a local.properties file
# or by setting system properties when running Ant

# Source and build directories
src.dir=src
web.dir=WebContent
build.dir=build
dist.dir=dist

# Application name and WAR file
app.name=OpenLibertyApp
war.file=${dist.dir}/${app.name}.war

# Library directories
lib.dir=lib
compile.lib.dir=compile-lib
webcontent.lib.dir=WebContent/WEB-INF/lib

# External library directories (can be overridden)
dev.lib.dir=${user.home}/lib/dev
mysql.lib.dir=${user.home}/lib/mysql

# Java compilation settings
java.source=11
java.target=11
