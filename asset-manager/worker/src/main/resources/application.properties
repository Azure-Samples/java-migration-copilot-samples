# AWS S3 Configuration
aws.accessKeyId=your-access-key-Id
aws.secretKey=your-secret-key
aws.region=us-east-1
aws.s3.bucket=your-bucket-name

# Application name
spring.application.name=assets-manager-worker

# Azure Service Bus Configuration (migrated from RabbitMQ)
spring.cloud.azure.credential.managed-identity-enabled=true
# If AZURE_CLIENT_ID is not set, use a default value or handle validation in your code
spring.cloud.azure.credential.client-id=${AZURE_CLIENT_ID:default-client-id}
spring.cloud.azure.servicebus.namespace=${SERVICE_BUS_NAMESPACE:default-namespace}
spring.cloud.azure.servicebus.entity-type=topic

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assets_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect